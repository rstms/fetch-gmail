search = Version: "{current_version}",
replace = Version: "{new_version}",

[bumpversion:file:client/gmail.go]
search = const Version = "{current_version}",
replace = const Version = "{new_version}",

[bumpversion:file:relay/server.go]
search = const Version = "{current_version}",
replace = const Version = "{new_version}",
